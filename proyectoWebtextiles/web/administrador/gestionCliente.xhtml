<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TEXTILESDUQUE/CIUDAD</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    GESTION DE CLIENTES
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    TEXTILES DUQUE
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Ciudad" url="http://localhost:8080/Proyecto/faces/gestionCiudad.xhtml" />
                            <p:menuitem value="Producto" url="http://localhost:8080/proyectoWebtextiles/faces/vendedor/gestionProducto_1.xhtml" />
                            <p:menuitem value="Categoria" url="http://localhost:8080/proyectoWebtextiles/faces/administrador/gestionCategoria.xhtml" />
                            <p:menuitem value="Devolucion" url="http://localhost:8080/proyectoWebtextiles/faces/administrador/gestionDevolucion_1.xhtml" />
                            <p:menuitem value="Devolucion" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                        <h:form id="formulario">

                        <p:panelGrid columns="5">

                            <h:outputLabel value="Cedula Cliente" />
                            <p:inputText id="txtCedulaCliente" binding="#{ClienteVista.txtCedulaCliente}"/>
                            <h:outputLabel  value="Nombre Cliente"/>
                            <p:inputText id="txtNombreCliente" binding="#{ClienteVista.txtNombreCliente}"/>
                           

                            <p:commandButton value="REGISTRAR" binding="#{ClienteVista.btnRegistrar}" action="#{ClienteVista.accion_registrar()}" update="formulario"/>

                            <p:commandButton value="MODIFICAR" binding="#{ClienteVista.btnModificar}" action="#{ClienteVista.accion_modificar()}" update="formulario"/>
                            <p:commandButton value="ELIMINAR" binding="#{ClienteVista.btnEliminar}" action="#{ClienteVista.accion_eliminar()}" update="formulario"/>
                            <p:commandButton value="LIMPIAR" binding="#{ClienteVista.btnLimpiar}" action="#{ClienteVista.limpiar()}" update="formulario"/>
                        </p:panelGrid>

                            <p:dataTable var="cliente" value="#{ClienteVista.listaCLiente}" widgetVar="cliente"
                                         emptyMessage="No cars found with given criteria" filteredValue="#{ClienteVista.listaCliente}"
                                      selectionMode="single"
                                      selection="#{cliente.selecteCliente}"
                                      rowKey="#{cliente.cedulaCliente}">
                                <p:ajax event="rowSelect" listener="#{ClienteVista.seleccionFila(evt)}" update=":formulario" />

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Busqueda por codigo o nombre" />
                                    <p:inputText id="globalFilter" onkeyup="PF('cliente').filter()" style="width:150px" placeholder="Escriba algo"/>
                                </p:outputPanel>
                            </f:facet>

                                <p:column filterBy="#{ClienteVista.cedulacliente}" headerText="CODIGO CIUDAD" footerText="" filterMatchMode="exact">
                                    <h:outputText value="#{ciudad.codigoCiudad}" />
                            </p:column>

                            <p:column headerText="NOMBRE CLIENTE">
                                <h:outputText value="#{cliente.nombreCliente}" />
                            </p:column>
                            
                        </p:dataTable>



                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
