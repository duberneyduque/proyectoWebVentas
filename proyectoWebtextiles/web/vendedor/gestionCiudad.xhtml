<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TEXTILESDUQUE/CIUDAD</title>
            </f:facet>
        </h:head>

        <h:body style="font-size: 12px;">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    GESTION DE CIUDADES
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    TEXTILES DUQUE
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                   <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Ciudad" url="http://localhost:8080/Proyecto/faces/gestionCiudad.xhtml" />
                            <p:menuitem value="Producto" url="http://localhost:8080/proyectoWebtextiles/faces/vendedor/gestionProducto_1.xhtml" />
                            <p:menuitem value="Categoria" url="http://localhost:8080/proyectoWebtextiles/faces/administrador/gestionCategoria.xhtml" />
                            <p:menuitem value="Devolucion" url="http://localhost:8080/proyectoWebtextiles/faces/administrador/gestionDevolucion_1.xhtml" />
                            <p:menuitem value="Devolucion" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                        <h:form id="formulario">

                        <p:panelGrid columns="4">

                            <h:outputLabel value="Codigo Ciudad" />
                            <p:inputText id="txtCodigo" binding="#{ciudadVistav.txtcodigociudad}"/>
                            <h:outputLabel  value="Nombre Ciudad"/>
                            <p:inputText id="txtnombre" binding="#{ciudadVistav.txtnombreciudad}"/>
                           

                            <p:commandButton value="REGISTRAR" binding="#{ciudadVistav.btnRegistrar}" action="#{ciudadVistav.accion_registrar()}" update="formulario"/>

                            <p:commandButton value="MODIFICAR" binding="#{ciudadVistav.btnModificar}" action="#{ciudadVistav.accion_modificar()}" update="formulario"/>
                            <p:commandButton value="ELIMINAR" binding="#{ciudadVistav.btnEliminar}" action="#{ciudadVistav.accion_eliminar()}" update="formulario"/>
                            <p:commandButton value="LIMPIAR" binding="#{ciudadVistav.btnLimpiar}" action="#{ciudadVistav.limpiar()}" update="formulario"/>
                        </p:panelGrid>

                            <p:dataTable var="ciudad" value="#{ciudadVistav.listaCiudad}" widgetVar="ciudad"
                                         emptyMessage="No cars found with given criteria" filteredValue="#{ciudadVistav.listaCiudad}"
                                      selectionMode="single"
                                      selection="#{ciudadVistav.selecteCiudad}"
                                      rowKey="#{ciudad.codigoCiudad}">
                                <p:ajax event="rowSelect" listener="#{ciudadVistav.seleccionFila(evt)}" update=":formulario" />

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Busqueda por codigo o nombre" />
                                    <p:inputText id="globalFilter" onkeyup="PF('categoria').filter()" style="width:150px" placeholder="Escriba algo"/>
                                </p:outputPanel>
                            </f:facet>

                                <p:column filterBy="#{ciudad.codigoCiudad}" headerText="CODIGO CIUDAD" footerText="" filterMatchMode="exact">
                                    <h:outputText value="#{ciudad.codigoCiudad}" />
                            </p:column>

                            <p:column headerText="NOMBRE CATEGORIA">
                                <h:outputText value="#{ciudad.nombreCiudad}" />
                            </p:column>
                            
                        </p:dataTable>



                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
