<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TEXTILESDUQUE/CATEGORIA</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    GESTION DE CATEGORIAS
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    TEXTILES DUQUE
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Ciudad" url="http://localhost:8080/Proyecto/faces/gestionCiudad.xhtml" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form id="formulario">

                        <p:panelGrid columns="4">

                            <h:outputLabel value="codigo" />
                            <p:inputText id="txtCodigo" binding="#{categoriaVistav.txtcodigoCategoria}"/>
                            <h:outputLabel  value="nombre"/>
                            <p:inputText id="txtnombre" binding="#{categoriaVistav.txtnombreCategoria}"/>
                           

                            <p:commandButton value="REGISTRAR" binding="#{categoriaVistav.btnRegistrar}" action="#{categoriaVistav.accion_registrar()}" update="formulario"/>

                            <p:commandButton value="MODIFICAR" binding="#{categoriaVistav.btnModificar}" action="#{categoriaVistav.accion_modificar()}" update="formulario"/>
                            <p:commandButton value="ELIMINAR" binding="#{categoriaVistav.btnEliminar}" action="#{categoriaVistav.accion_eliminar()}" update="formulario"/>
                            <p:commandButton value="LIMPIAR" binding="#{categoriaVistav.btnLimpiar}" action="#{categoriaVistav.limpiar()}" update="formulario"/>
                        </p:panelGrid>

                        <p:dataTable var="categoria" value="#{categoriaVistav.listaCategoria}" widgetVar="categoria"
                                     emptyMessage="No cars found with given criteria" filteredValue="#{categoriaVistav.listaCategoria}"
                                      selectionMode="single"
                                      selection="#{categoriaVistav.selecteCategoria}"
                                      rowKey="#{categoria.codigoCategoria}">
                            <p:ajax event="rowSelect" listener="#{categoriaVistav.seleccionFila(evt)}" update=":formulario" />

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Busqueda por codigo o nombre" />
                                    <p:inputText id="globalFilter" onkeyup="PF('categoria').filter()" style="width:150px" placeholder="Escriba algo"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{categoria.codigoCategoria}" headerText="Codigo Categoria" footerText="" filterMatchMode="exact">
                                <h:outputText value="#{categoria.codigoCategoria}" />
                            </p:column>

                            <p:column headerText="NOMBRE CATEGORIA">
                                <h:outputText value="#{categoria.nombreCategoria}" />
                            </p:column>
                            
                        </p:dataTable>



                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
